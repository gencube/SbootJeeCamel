# Spring Boot default config properties.
server.contextPath=/sbjc
server.port=9090
server.address=0.0.0.0


# logging properties
logging.level.*=all
logging.level.root=all
logging.level.org.springframework.web=all

logging.level.org.hibernate.SQL=debug

#Turn this on only for development.
spring.h2.console.enabled=false # Enable the console.
spring.h2.console.path=/h2-console # Path at which the console will be available.
spring.h2.console.settings.trace=false # Enable trace output.


#H2 database used during development cycle.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:spr
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


